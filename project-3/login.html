<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/pj3.css">


    <script>
        function validateLogin(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Prompt the user for valid credentials
            var validUsername = prompt("Enter User Name:");
            var validPassword = prompt("Enter Password:");

            if (username === validUsername && password === validPassword) {
                // Play success audio
                document.getElementById('successAudio').play();
                setTimeout(function() {
                    if (username === "raghu" && password === "123") {
                        window.location.href = '../project-3/registration.html'; // Redirect to registration.html
                    } else {
                        window.location.href = '../home.html'; // Redirect to home.html
                    }
                }, 5000); // Delay for 5 seconds (5000 milliseconds)
            } else {
                // Play error audio
                document.getElementById('errorAudio').play();
            }
        }
        const list = document.querySelectorAll('.list');

function activeLink() {
    list.forEach((item) =>
    item.classList.remove('active'));
    this.classList.add('active');
}

list.forEach((item) =>
item.addEventListener('click',activeLink));


    </script><!-- Include SweetAlert library -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="#">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="registration.html">Registration</a>
    </div>

<!-- The video -->
<audio id="successAudio" src="all_right_ali.mp3" loop></audio>
<audio id="errorAudio" src="lie_detector.mp3" loop></audio>

<video autoplay muted loop id="myVideo">
    <source src="../images/bg.mp4" type="video/mp4">
</video>

<!-- Optional: Overlay content -->
<div class="content">
    <div class="login-container">
        <h2>Sign Up</h2>
        <form onsubmit="validateLogin(event)">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
            <button type="reset">Cancel</button>
        </form>
    </div>

    <!-- Use a button to pause/play the video -->
    <button id="myBtn" onclick="myFunction()">Pause</button>
</div>


</body>
</html>
